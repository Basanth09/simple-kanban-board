<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Kanban Board</title>
</head>
<body>
    <h1>Simple Kanban Board</h1>

    <div class="board">
        <div class="list" id="list1">
            <h2>To Do</h2>
            <div class="card" draggable="true">Wash Dishes</div>
            <div class="card" draggable="true">Buy Groceries</div>
        </div>
        <div class="list" id="list2">
            <h2>In Progress</h2>
            <div class="card" draggable="true">Learn to Code</div>
        </div>
        <div class="list" id="list3">
            <h2>Done</h2>
        </div>
    </div>
</body>
</html>
